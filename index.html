<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="site">
        <div class="mainContainer">
            <div class="image">
                <img src="Forms/Bitmap.png" alt="Perfume" title="Perfume Chanel">
            </div>
        <div class="text">
                <div class="title1">
                    <p class="titlePerfume">PERFUME</p>
                    <p class="title2">Gabrielle Essence Eau De Parfum</p>
                </div>
            <div class="perfumeDescription">
                <p>
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </p>
            </div>

            <div class="prices">
                <p class="discountPrice">
                    $149.99
                </p>
                <p class="firstPrice">
                    $169.99
                </p>
            </div>
            <div class="button">
                <button class="button">
                    <img class="img" src="Forms/Shape.svg" alt="icon">
                    <span class="titleOfButton">Add to Cart</span>
                </button>
            </div>
        </div>
    </div>
</div>    
</body>
</html>
